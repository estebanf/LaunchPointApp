<div class="row">
  <div class="col-md-1 col-md-offset-11">
    <button class="btn btn-default" ng-click="load()"><i class="fa fa-repeat" aria-hidden="true"></i>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>
      Processed cases
    </h1>
    <table class="table table-striped table-hover">
      <thead>
        <th>Id</th>
        <th>Type</th>
        <th>Reference</th>
        <th>Instance</th>
        <th>Status</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="item in data">
          <td>{{item.CASEID}}</td>
          <td>{{item.CASETYPE}}</td>
          <td>{{item.CASEREF}}</td>
          <td>{{item.instance}}</td>
          <td>{{item.CASESTATUS}}</td>
          <td>
              <button type="button" class="btn btn-primary" name="button" ng-if="item.CASESTATUS == 'INVESTIGATION IN PROGRESS' || item.CASESTATUS == 'RECOVERY IN PROGRESS'" ng-click="caseChanged(item)"><i class="fa fa-repeat" aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="modalConfirm">
  <script type="text/ng-template" id="myModalConfirmContent.html">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button> -->
        <h4 class="modal-title">Case changed sumitted</h4>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4">
          <h5>Process instance id:</h5>
        </div>
        <div class="col-md-5">
          {{pid}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h5>Timestamp:</h5>
        </div>
        <div class="col-md-5">
          {{timestamp}}
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">Ok</button>
    </div>
  </script>
</div>
